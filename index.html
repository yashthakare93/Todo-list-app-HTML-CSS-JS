<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-Do List Manager - Keep Work On Track Everyday</title>
    <link rel="icon" type="image" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="to-do-list">
            <div class="header">
                <h1> TO - Do List </h1> <img src="images/favicon.ico" height="37px" width="35px">
            </div>
           
            <div class="row ">
                    <input type="text" id="inputBox" placeholder=" Add your task here ">
                <div class="sideButton ">
                    <button onclick="addTask()" id="idSubmitBtn">ADD</button> 
                    <button class="removebtn" id="idRemoveAll">Remove</button>
                </div>
                
            </div>
           
            <ul id="list-container">

            </ul>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
